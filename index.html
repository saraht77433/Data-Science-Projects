<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mom!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0bbf3;  /* Purple background */
            text-align: center;
            padding: 50px;
            margin: 0;
            color: #4b0082;  /* Dark purple text */
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 48px;
            color: #800080;  /* Purple heading */
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #6a1e9c;  /* Lighter purple text */
            line-height: 1.5;
        }

        img {
            width: 80%;  /* Responsive image size */
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Birthday Greeting Card -->
    <div class="card">
        <h1>Happy Birthday, [Mom]!</h1>
        <p>Wishing you a day full of joy, laughter, and wonderful memories! ðŸŽ‰ðŸŽ‚</p>
        
        <!-- Image (Birthday Photo) -->
        <img src="https://raw.githubusercontent.com/saraht77433/Data-Science-Projects/main/Mom%20and%20Sarah%202024.JPG" alt="Birthday Image">
    </div>

    <script>
        // JavaScript for dynamic name personalization
        let name = "Friend";  // Default name
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('name')) {
            name = urlParams.get('name');  // Fetch the name from the URL query parameter
        }

        // Change the greeting dynamically
        document.querySelector('h1').textContent = `Happy Birthday, ${Mom}!`;
    </script>
</body>
</html>
